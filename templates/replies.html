{ extends "base.html" }
{ block title }Replies - Forum{ endblock }
{ block content }
    <section id="replies">
        <h2>Replies</h2>
        <ul>
            { for reply in replies }

                    <!-- Показваме reply_id и текст -->
                    <strong>ID:</strong> {{ reply.reply_id }} - <strong>Content:</strong> {{ reply.content }}

            { endfor }
        </ul>
    </section>
{ endblock }
