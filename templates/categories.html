{% extends "base.html" %}
{% block title %}Categories{% endblock %}
{% block content %}
    <section id="categories">
        <h2>Categories</h2>
        <ul>
            {% for category in categories %}
                <li><a href="/category/{{ category.id }}">{{ category.name }}</a></li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
