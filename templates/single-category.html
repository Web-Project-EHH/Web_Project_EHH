{ extends "base.html" }
{ block title }{{ category.name }} - Forum{ endblock }
{ block content }
    <section id="category">
        <h2>{{ category.name }}</h2>
        <ul>
            { for topic in topics }
                <li><a href="/topic/{{ topic.id }}">{{ topic.title }}</a></li>
            { endfor }
        </ul>
    </section>
{ endblock }
