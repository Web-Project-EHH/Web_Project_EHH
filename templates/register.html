<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Forum</title>
    <link href="../static/css/styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Register</h1>
        <nav>
            <ul>
                <a href="http://127.0.0.1:8000/home/"><li>Home</li></a>
                <a href="http://127.0.0.1:8000/categories/"><li>Categories</li></a>
                <a href="http://127.0.0.1:8000/topics/"><li>Topics</li></a>
                <a href="http://127.0.0.1:8000/register/"><li>Register</li></a>
                <a href="http://127.0.0.1:8000/login/"><li>Login</li></a>
            </ul>
        </nav>
    </header>
    <main>
        <section id="register">
            <h2>Create an Account</h2>
            <form action="/register" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required><br><br>

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required><br><br>
                
                <button type="submit">Register</button>
            </form>
            {% if user %}
                <p>Welcome, {{ user.username }}! Your account has been created.</p>
            {% endif %}
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Forum. All rights reserved.</p>
    </footer>
</body>
</html>
