services:
  - type: web
    name: forum-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DB_HOST
        sync: false  # Тези ще се попълнят ръчно в Render Dashboard
      - key: DB_PORT
        sync: false  # По подразбиране MariaDB използва порт 3306
      - key: DB_NAME
        value: forum
      - key: DB_USER
        sync: false
      - key: DB_PASS
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
    healthCheckPath: /
    autoDeploy: true

databases:
  - name: forum
    plan: free
    engine: mariadb
    databaseName: forum
    ipAllowList: []
    settings:
      charset: utf8mb4  # Препоръчително за MariaDB
      collation: utf8mb4_general_ci
    postStartCommands:
      - mysql -h $DB_HOST -u $DB_USER -p$DB_PASS $DB_NAME -e "CREATE TABLE IF NOT EXISTS messages (id INT PRIMARY KEY AUTO_INCREMENT, sender VARCHAR(100), receiver VARCHAR(100), content TEXT, timestamp TIMESTAMP DEFAULT CURRENT_TIMESTAMP);"
      # Може да добавиш и други SQL заявки за създаване на таблици тук
